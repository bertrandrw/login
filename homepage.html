<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwogera Bertrand - Homepage</title>
    
    <style>
       
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            
            color:#007bff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        /* Navigation styles */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

      
        .container {
            flex: 1; 
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        button {
    background-color: hsl(260, 100%, 50%);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #00b33f;
}
    </style>
</head>
<body>
    <header>
        <h1>Rwogera Bertrand</h1>
        <h2>24444</h2>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container">
     
        <button>LOG OUT</button>
    </div>
    
    <footer>
        &copy; 2023 Rwogera Bertrand. All rights reserved.
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logOutButton = document.querySelector('button');

            logOutButton.addEventListener('click', function () {
                window.location.href = 'login.html'; 
            });
        });
    </script>
</body>
</html>
