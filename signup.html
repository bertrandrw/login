<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .notification {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            text-align: center;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        /* Add styles for error messages */
        .error {
            background-color: #FF5733;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create an Account</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Notification element -->
    <div id="notification" class="notification hidden"></div>

    <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        // Get the phone number input value
        const phoneNumberInput = document.getElementById('phone');
        const phoneNumberValue = phoneNumberInput.value.trim();

        // Check if the phone number starts with "07"
        if (!phoneNumberValue.startsWith('07')) {
            showNotification('Phone number should start with "07".', 'error');
            return;
        }

        // Simulate a successful registration if validation passes
        showNotification('Account created successfully.', 'success');

        setTimeout(function () {
            window.location.href = 'login.html';
        }, 1500);
    });

    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.remove('hidden');
    }
    </script>
</body>
</html>
